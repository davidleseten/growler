<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GROWL</title>
    <script src="https://cdn.auth0.com/js/lock/10.4/lock.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Creepster|Fugaz+One|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
  </head>
  <body>

    <div id="login-page">
      <h1>Welcome to Growler!!</h1>

      <button type="button" id="btn-login">Click Here to Login</button>
    </div>
    <div id="user-page">
      <h1>Welcome!</h1>

      <form id="growl-form">
        <input type="text" name="title" placeholder="Title" id="title">
        <br>
        <textarea name="content" rows="4" cols="50" placeholder="GROWL!" id="text-area"></textarea>
        <input type="submit" name="name" value="Submit">
      </form>
      <h2>Your Growls</h2>
      <ul id="growl-list">
        <li class="growlItem">
         <div class="growlItemContainer">
           <div >
             <img class="growlImage"/>
           </div>
           <div class="growlcontent">
             <h2 class="postTitle"></h2>
             <h3><span class="posterName"></span>  <span class="posterHandle"></span></h3>
             <p class="growlPost">

             </p>
             <p class="timestamp"></p>
           </div>
         </div>
       </li>


      </ul>
    </div>





    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/js/script.js" charset="utf-8"></script>
  </body>
</html>
